server.port=6001
spring.application.name=ms-scolarite

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8888/eureka

#logging load balancing information
logging.level.com.netflix.loadbalancer.LoadBalancerContext=DEBUG

feign.hystrix.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMlliseconds=1000
management.endpoints.web.exposure.include= hystrix.stream